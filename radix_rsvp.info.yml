name: radix_rsvp
screenshot: screenshot.png
'alt text': 'radix_starterkit theme screenshot'
core_version_requirement: ^10
version: 1.0.0
engine: twig
type: theme
'base theme': radix
starterkit: true
dependencies:
  - 'drupal:sdc'
  - 'drupal:serialization'
'interface translation project': radix_rsvp
'interface translation server pattern': themes/custom/radix_rsvp/translations/%language.po
regions:
  navbar_branding: 'Navbar branding'
  navbar_left: 'Navbar left'
  navbar_right: 'Navbar right'
  header: Header
  content: Content
  page_bottom: 'Page bottom'
  footer: Footer

twig_namespaces:
  radix_rsvp: 'themes/custom/radix_house_theme/components'

libraries:
  - radix_rsvp/style
  - radix_house_theme/fontawesome
ckeditor5-stylesheets:
  - build/css/main.style.css
generator: 'radix_starterkit:1.0.0'

