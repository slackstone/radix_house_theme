<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="100%"
   height="100%"
   viewBox="0 0 500 100"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <style>
        text {
            font-family: 'Work Sans', sans-serif;
        }
        .bold-text {
            font-weight: 700;
        }
        .regular-text {
            font-weight: 400;
        }
    </style>
  <!-- Bold Site Name -->
  <text
     x="10"
     y="40"
     font-size="32"
     class="bold-text"
     fill="#c7ddbe">Edmunds, Vermont</text>
  <!-- Regular Sub-site Tagline -->
  <text
     x="10"
     y="80"
     font-size="28"
     class="regular-text"
     fill="#ffffff">Village of Streeter Falls</text>
  <text
     x="10"
     y="60"
     font-size="28"
     class="regular-text"
     fill="#ffffff">Town of</text>
</svg>
